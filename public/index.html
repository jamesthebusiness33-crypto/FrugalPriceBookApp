<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Frugal Price Book Tracker</title>
    <!-- Load Tailwind CSS CDN for simplicity in this single-file app -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Sets a default font for aesthetics */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- This is where the React application will be mounted -->
    <div id="root"></div>
    
    <!-- The main script that renders the PriceBookApp. The actual path is handled by the build process. -->
    <!-- We remove the type="module" and simplify the src to let the build tool handle injection -->
    <!-- The tool will now look for the generated main JS file -->
    <script src="/static/js/main.js"></script> 
</body>
</html>
